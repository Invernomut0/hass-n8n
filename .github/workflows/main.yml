name: Build e Push Docker su GHCR

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Build manuali dal UI GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Necessario per push su GHCR

    steps:
    - name: Checkout codice
      uses: actions/checkout@v4

    - name: Converti owner/repo in minuscolo
      run: |
        echo "OWNER_LC=invernomut0" >> $GITHUB_ENV
        echo "REPO_LC=hass-n8n" >> $GITHUB_ENV

    - name: Setup QEMU (multi-platform)
      uses: docker/setup-qemu-action@v3

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login a GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build e Push immagine
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile  # Specifica se non Ã¨ nella root
        platforms: linux/amd64,linux/arm64  # Per HA/RPi
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ghcr.io/${{ env.OWNER_LC }}/${{ env.REPO_LC }}:latest
          ghcr.io/${{ env.OWNER_LC }}/${{ env.REPO_LC }}:${{ github.ref_name }}
          ghcr.io/${{ env.OWNER_LC }}/${{ env.REPO_LC }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
